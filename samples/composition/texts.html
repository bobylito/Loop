<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A title screen</title>
</head>


<body>
  <canvas id="scene" height=500 width=500></canvas>
<script src="../../dist/loop.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script type="text/javascript">
  var t1 = Loop.text.simple("White Peacok presents", 3000);
  var t2 = Loop.text.simple("A game!", 3000);
  var title = Loop.meta.andThen(t1, t2);

  loop.addIO(Loop.io.time);
  loop.registerAnimation(title);
  loop.start(); 
</script>
</body>
</html>
