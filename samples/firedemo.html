<body>
  <div id="principal"> 
    <canvas id="scene" height="500" width="500"></canvas>
  </div>
</body>

<script src="../Stats.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="../lib.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="../particles.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="../io.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script src="../bench.js" type="text/javascript" language="javascript" charset="utf-8"></script>
<script type="text/javascript" language="javascript" charset="utf-8">
(function(){
  var nbFireballs = 2,
      fireballs = [];

  function createFireballGenerator(x, y){
    return function(ioState, width, height){
      return [  
      ioState.position.x || x,
      ioState.position.y || y,
      // Date d'expiration
      ioState.time + 1300 ,
      // Valeur de dÃ©placement sur x
      0.25 - Math.random()/2,
      // Valeur de deplacement sur y
      0.25 - Math.random()/2,
      ioState.time
      ];
    };
  }

  function physic(p, pAll, w, h, ioState){
    var rx = (1 - (Math.random()) * 2)/8,
        ry = 0.1 - (Math.random()) * 0.4;

    p[3] = p[3] + rx;
    p[4] = p[4] + ry;

    return p;
  } 

  for(var i = nbFireballs-1 ; i >= 0; i--){
    var fireballFP = Loop.animations.particle(
        function(){return []},
        createFireballGenerator( (i+1) * loop.width/(nbFireballs+1), loop.height * 0.8),
        physic,
        {
          compositionMethod: "lighter",
          color: "hsl(100, 100%, 1%)",
          size:  85
        });
    loop.registerAnimation(fireballFP);
    fireballs.push(fireballFP);
  }

  setInterval(function(){
    for(var i = 0; i < nbFireballs; i++){
      fireballs[i].create(25);
    }
  }, 20)

  loop.addIO( Loop.io.mouse() );
  loop.addIO( Loop.io.time );
  loop.registerAnimation(Loop.animations.particle.bench());
  loop.start();
})();
</script>
</html>
